<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>CraigFlagr Home</title>


<link rel="stylesheet" href="../static/pure-release-0.5.0/pure-min.css">



<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="../static/pure-release-0.5.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
    <link rel="stylesheet" href="../static/pure-release-0.5.0/grids-responsive-min.css">
  
<!--<![endif]-->



  
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../static/css/layouts/marketing-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="../static/css/layouts/marketing.css">
    <!--<![endif]-->
  



<link rel="stylesheet" href="../static/css/font-awesome.css">
<link rel="stylesheet" href="../static/css/custom.css">
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../static/bower_components/jquery-ui/jquery-ui.min.js"></script>
<link rel="stylesheet" href="../static/bower_components/jquery-ui/jquery-ui.min.css">
<script src="../static/bower_components/jquery-ui/ui/jquery.highlight.js"></script>


</head>


<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/home">CraigFlagr</a>

        <ul>
            <li class="pure-menu-selected"><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head" style="color: white" id="Flag">{{score  + '/100'}}</h1>
        <p id="Flagscore" class="splash-subhead">
            FlagScore
        </p>
        <p clash="splash-subhead">
         <img id="Flagimage" src="../static/img/common/thumbs_up.PNG" height="100" width="64">
        </p>
    </div>
</div>




<div class="content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">Post details</h2>

        <div class="pure-g is-center">
            <div class="pure-u-1 is-center">

                <p id="colortext">
                    {{post}}
                </p>




            </div>
        </div>
    </div>



    <div class="ribbon pure-g is-center">
        <div class="pure-u-1">

            <h2 class="content-head content-head-ribbon">Recommended posts</h2>

         <table class="pure-table pure-table-bordered is-center" style="margin: auto;width: 100%">
                    <thead style="background: #34495e; color: #6FBEF3">
                        <tr>
                            <th class="is-center">Posts</th>
                            <th class="is-center">FlagScore</th>
                        </tr>
                    </thead>

                    <tbody>
                    {% for result in flag_results[0:100:10] %}
                        <tr class="pure-table-striped">
                            <td style="background-color: rgba(96, 141, 158, 0.63)">
                                <a style="color: white" href="{{result['url']}}">
                                    {{result['heading']}}
                                </a>
                            </td>
                            <td style="background-color: rgba(96, 141, 158, 0.63) ;color: white">{{result['flag_score']}}</td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
       </div>

        </div>
    </div>




   <script>



                   var score = {{score}}
                   if (score < 50) {

                       $('#Flagimage').attr("src", "../static/img/common/thumbs_up.PNG")
                   }
                  else{
                       $('#Flagimage').attr("src", "../static/img/common/thumbs_down.PNG")
                       $('#Flag').attr("style","color : rgba(231, 12, 12, 0.79)");


                   }
                          var words = {{WORDS|safe}};
                                for (var i = 0; i < words.length; i++){
                                     $('#colortext').highlight(words[i], {caseSensitive: true,
                                     wordsOnly: true});

                                }


    </script>


</body>
</html>
