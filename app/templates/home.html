<div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">CraigFlagr</a>

        <ul>
            <li class="pure-menu-selected"><a href="/home">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">CRAIGFLAGR</h1>
        <p class="splash-subhead">
            Check flag potential of CraigsList posts
        </p>
        <p>
            <form class="pure-form pure-form-message" action="/result" method="GET">
            <fieldset>
                 <input type="text" name="url" placeholder="Paste post URL">
                   <button type="submit" class="pure-button pure-button-primary">
                       Check!
                   </button>
            </fieldset>

            </form>


        </p>
    </div>
